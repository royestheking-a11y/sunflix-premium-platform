    <!-- Primary Meta Tags -->
    <title>SUNFLIX – Free Movies & Series | Hindi • Hollywood • KDrama • Turkish • CDrama • English | Watch Online</title>
    <meta name="title" content="SUNFLIX – Free Movies & Series | Hindi • Hollywood • KDrama • Turkish • CDrama • English | Watch Online" />
    <meta name="description" content="SUNFLIX – Watch free Hindi movies, Hollywood movies, Korean drama, Turkish drama, English series, Chinese drama, cartoons, entertainment videos and trending content. No ads, no login. Watch. Shine. Repeat." />
    <meta name="keywords" content="movies, movie, film, films, series, drama, kdrama, korean drama, turkish drama, cdrama, english series, hindi movie, hollywood movie, latest movie, new movie, movie 2025, watch movie, free movie, online movie, full movie, best movie website, entertainment platform, watch videos, sunflix, sunflix movies" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="SUNFLIX" />

    <!-- GOOGLE RANK BOOST META -->
    <meta name="rating" content="General" />

    <meta name="bingbot" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sunflixpro.vercel.app/" />
    <meta property="og:title" content="SUNFLIX – Free Movies, Series & Entertainment" />
    <meta property="og:description" content="Watch movies & series free – Hindi, Hollywood, Korean, Turkish, Chinese, English. No ads. Watch. Shine. Repeat." />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="SUNFLIX – The Free Movie Hub" />
    <meta name="twitter:description" content="Hindi movies, Hollywood films, Turkish drama, Korean series & more. Watch free." />
    <meta name="twitter:image" content="https://sunflixpro.vercel.app/banner.jpg" />

    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SUNFLIX",
      "url": "https://sunflixpro.vercel.app/",
      "description": "Free streaming of Hindi, Hollywood, Korean, Turkish, Chinese & English movies and series.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://sunflixpro.vercel.app/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SUNFLIX",
      "url": "https://sunflixpro.vercel.app/",
      "logo": "https://sunflixpro.vercel.app/logo.png",
      "description": "Sunflix is a global entertainment platform offering free access to streaming links for Hindi movies, Hollywood movies, Korean drama, Turkish drama, English series, and international shows.",
      "sameAs": [
        "https://youtube.com",
        "https://www.netflix.com",
        "https://www.hotstar.com",
        "https://www.primevideo.com"
      ]
    }
    </script>

    <!-- Structured Data - ItemList (Categories) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Sunflix Trending Categories",
      "itemListOrder": "Descending",
      "itemListElement": [
        { "@type": "ListItem", "position": 1, "name": "Hindi Movies" },
        { "@type": "ListItem", "position": 2, "name": "Hollywood Movies" },
        { "@type": "ListItem", "position": 3, "name": "Korean Drama (K-Drama)" },
        { "@type": "ListItem", "position": 4, "name": "Turkish Drama" },
        { "@type": "ListItem", "position": 5, "name": "English Series" },
        { "@type": "ListItem", "position": 6, "name": "Chinese Drama (C-Drama)" },
        { "@type": "ListItem", "position": 7, "name": "Trending Movies" },
        { "@type": "ListItem", "position": 8, "name": "All Videos" }
      ]
    }
    </script>

    <!-- Structured Data - VideoObject (for video pages - will be dynamic) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoObject",
      "name": "SUNFLIX Video Platform",
      "description": "Watch free movies and series on SUNFLIX",
      "thumbnailUrl": "https://sunflixpro.vercel.app/banner.jpg",
      "uploadDate": "2025-01-01",
      "contentUrl": "https://sunflixpro.vercel.app/"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
